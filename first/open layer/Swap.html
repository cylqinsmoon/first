<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图交换</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.5.0/build/ol.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        #mapDiv {
            width: 49%;
            height: 80%;
            border: 1px solid #0094ff;
            top: 12%;
            position: absolute;
        }

        #mapDiv2 {
            width: 49%;
            height: 80%;
            border: 1px solid #0094ff;
            top: 12%;
            left: 50%;
            position: absolute;
        }
        #bt1{
            max-width: max-content;
            margin: 3% auto;
        }
        #bt2{
            width: 8%;
            height: 3%;
            left: 50%;
            top:3%;
            position: absolute;
            font-family: 华文新魏;
            font-size:x-large;
            background-color: azure;
        }
    </style>
    <script>
        function swapMap1() {
            map1.setTarget('mapDiv2'); //将map1装入mapDiv2中
            map2.setTarget('mapDiv');
        }
        function swapMap2() {
                map1.setTarget("mapDiv");
                map2.setTarget("mapDiv2");
        }
    </script>
</head>
<body>
<div id="mapDiv"></div>
<div id="mapDiv2"></div>
<script>
    //创建第一个地图
    var map1=new ol.Map({
        layers:[
            new ol.layer.Tile({source:new ol.source.OSM()})
        ], //记得打逗号
       view:new ol.View({
           center: [11680880, 4535823],
           zoom: 4
       }),
        target:'mapDiv'
    });
    //创建第一个地图
    var map2=new ol.Map({
        layers:[
            new ol.layer.Tile({source:new ol.source.OSM()})
        ], //记得打逗号
        view:new ol.View({
            center: [11680880, 4535823],
            zoom: 5
        }),
        target:'mapDiv2'
    });
</script>
<script type="text/babel">
    var btStyle=
        {
            fontFamily:"华文新魏",
            fontSize:"x-large",
            backgroundColor:"azure"
        }
    class Toggle extends React.Component {
        constructor(props) {
            super(props);
            this.state = {isToggleOn: true};

            // 这边绑定是必要的，这样 `this` 才能在回调函数中使用
            this.handleClick = this.handleClick.bind(this);
        }

        handleClick() {
            this.setState(prevState => ({
                isToggleOn: !prevState.isToggleOn
            }));
            var getID=document.getElementById("btn");
            var txt=getID.innerText;
            if(txt=="交换地图")
                swapMap1()
            else
               swapMap2()
        }

        render() {
            return (
                <button onClick={this.handleClick} id="btn" style={btStyle}>
                    {this.state.isToggleOn ? '交换地图' : '还原'}
                </button>
            );
        }
    }

    ReactDOM.render(
        <Toggle />,
        document.getElementById('bt1')
    );
</script>
<div id="bt1"></div>
<!--<button id="bt1" onclick="swapMap1()">交换地图</button>
<button id="bt2" onclick="swapMap2()">还原</button>-->
</body>
</html>
