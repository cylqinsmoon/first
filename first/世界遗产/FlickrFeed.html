    <div id="left"><p>&nbsp;&nbsp;&nbsp;中国名山众多，已有12个被列为世界遗产名录，这些山很知名，也有文化特色，按申报世界遗产时间顺序分别为：泰山、黄山、武陵源风景名胜区、武当山古建筑群、庐山国家级风景名胜区、峨眉山风景名胜区，含乐山大佛风景区、武夷山、青城山与都江堰、三清山国家级风景名胜区、五台山、登封“天地之中”历史建筑群、新疆天山。</p>
