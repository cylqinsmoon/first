<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接跳转</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="link"></div>
<script>

</script>
<script type="text/babel">
    function disp_confirm() {
        var i=window.confirm("点击确定页面将跳转");
        if(i!=0) {
            window.location = "http://www.mrbccd.com";
        }
    }
    document.getElementById("link").addEventListener("click",disp_confirm);
    var linStyle={
        fontSize:50,
        fontFamily:"华文新魏",
        left:520,
        top:300,
        position:"absolute"
    }
    const element=(
    <div style={linStyle}>
        这是一个超链接
    </div>
    )
    ReactDOM.render(
        element,
        document.getElementById("link")
    )
</script>
</body>
</html>
