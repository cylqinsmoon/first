<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array数组的操作</title>

</head>
<body>
<script>
    var ary=new Array();
    for(let i=0;i<10;i++)
    {
        ary[i]=i+1;
    }
    for(let i=0;i<26;i++){
        ary[10+i]=String.fromCharCode(65+i); //利用字符编码循环添加字母
    }
    document.write(ary.join("★"),"<br>"); //使用分隔符隔开数组中各值
    ary.reverse();//改变原数组
    document.write("颠倒数组：",ary,"<br>");
    document.write("排序后： ",ary.sort());//按编码排序，10的编码排在1之后
    // function printAraay() {
    //     ary.join("☆");
    //     alert(ary);
    // }
</script>
</body>
</html>
